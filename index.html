                                        <label className="block text-gray-700 font-medium mb-2">×¡×•×’ ×˜×™×¤×•×œ</label>
                                        <div className="grid grid-cols-3 gap-3">
                                            {TREATMENT_TYPES.map(treatment => (
                                                <button
                                                    key={treatment.id}
                                                    type="button"
                                                    onClick={() => setClientForm({...clientForm, treatment: treatment.name})}
                                                    className={`py-3 px-4 rounded-xl font-medium transition duration-200 ${
                                                        clientForm.treatment === treatment.name
                                                            ? 'bg-pink-500 text-white shadow-lg'
                                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    {treatment.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                            <Calendar size={18} />
                                            ×ª××¨×™×š
                                        </label>
                                        <select
                                            value={clientForm.date}
                                            onChange={(e) => setClientForm({...clientForm, date: e.target.value, time: ''})}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none"
                                        >
                                            <option value="">×‘×—×¨×™ ×ª××¨×™×š</option>
                                            {availableDays.map(day => (
                                                <option key={day.date} value={day.date}>
                                                    {day.display}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {clientForm.date && (
                                        <div>
                                            <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                                <Clock size={18} />
                                                ×©×¢×”
                                            </label>
                                            {availableSlots.length > 0 ? (
                                                <div className="grid grid-cols-4 gap-3">
                                                    {availableSlots.map(slot => (
                                                        <button
                                                            key={slot}
                                                            type="button"
                                                            onClick={() => setClientForm({...clientForm, time: slot})}
                                                            className={`py-3 px-4 rounded-xl font-medium transition duration-200 ${
                                                                clientForm.time === slot
                                                                    ? 'bg-pink-500 text-white shadow-lg'
                                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                            }`}
                                                        >
                                                            {slot}
                                                        </button>
                                                    ))}
                                                </div>
                                            ) : (
                                                <div className="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-xl">
                                                    ××™×Ÿ ×©×¢×•×ª ×¤× ×•×™×•×ª ×‘×ª××¨×™×š ×–×”
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <button
                                        onClick={handleClientSubmit}
                                        disabled={!clientForm.name || !clientForm.phone || !clientForm.treatment || !clientForm.date || !clientForm.time}
                                        className="w-full bg-pink-500 hover:bg-pink-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg"
                                    >
                                        ×©×œ×™×—×ª ×‘×§×©×” ×œ×ª×•×¨
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // ADMIN VIEW
            if (view === 'admin' && isAdmin) {
                const pendingAppointments = appointments.filter(apt => apt.status === 'pending');
                const approvedAppointments = appointments.filter(apt => apt.status === 'approved');
                const calendarDays = getCalendarData();

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-4">
                        <div className="max-w-7xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800">× ×™×”×•×œ ×ª×•×¨×™×</h2>
                                    <div className="flex gap-2">
                                        {notificationStatus === 'granted' && (
                                            <div className="bg-green-100 text-green-700 px-4 py-2 rounded-xl flex items-center gap-2">
                                                <Bell size={18} />
                                                <span className="text-sm">×”×ª×¨××•×ª ×¤×¢×™×œ×•×ª</span>
                                            </div>
                                        )}
                                        {notificationStatus === 'default' && (
                                            <button
                                                onClick={requestNotificationPermission}
                                                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition duration-200"
                                            >
                                                <Bell size={18} />
                                                <span className="text-sm">××¤×©×¨ ×”×ª×¨××•×ª</span>
                                            </button>
                                        )}
                                        <button
                                            onClick={handleAdminLogout}
                                            className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl transition duration-200"
                                        >
                                            <LogOut size={18} />
                                            ×”×ª× ×ª×§×•×ª
                                        </button>
                                    </div>
                                </div>

                                {/* Calendar View Selector */}
                                <div className="mb-8">
                                    <div className="flex gap-2 mb-4">
                                        <button
                                            onClick={() => setCalendarView('daily')}
                                            className={`px-6 py-2 rounded-lg font-medium transition duration-200 ${
                                                calendarView === 'daily'
                                                    ? 'bg-purple-500 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            ×™×•××™
                                        </button>
                                        <button
                                            onClick={() => setCalendarView('weekly')}
                                            className={`px-6 py-2 rounded-lg font-medium transition duration-200 ${
                                                calendarView === 'weekly'
                                                    ? 'bg-purple-500 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            ×©×‘×•×¢×™
                                        </button>
                                    </div>

                                    {/* Calendar Grid */}
                                    <div className="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4 overflow-x-auto">
                                        <div className="min-w-max">
                                            <div className={`grid gap-2 ${calendarView === 'weekly' ? 'grid-cols-8' : 'grid-cols-2'}`}>
                                                <div className="font-bold text-gray-700 p-3 bg-white rounded-lg">×©×¢×”</div>
                                                {calendarDays.map(day => (
                                                    <div key={day.date} className="font-bold text-gray-700 p-3 bg-white rounded-lg text-center">
                                                        {day.dayName}
                                                    </div>
                                                ))}

                                                {Array.from({ length: BUSINESS_HOURS.end - BUSINESS_HOURS.start }, (_, i) => {
                                                    const hour = BUSINESS_HOURS.start + i;
                                                    const timeStr = `${hour.toString().padStart(2, '0')}:00`;

                                                    return (
                                                        <React.Fragment key={timeStr}>
                                                            <div className="font-medium text-gray-600 p-3 bg-white rounded-lg flex items-center justify-center">
                                                                {timeStr}
                                                            </div>
                                                            {calendarDays.map(day => {
                                                                const appointment = getAppointmentForSlot(day.date, timeStr);
                                                                
                                                                return (
                                                                    <div
                                                                        key={`${day.date}-${timeStr}`}
                                                                        className={`p-3 rounded-lg transition duration-200 ${
                                                                            appointment
                                                                                ? 'bg-green-100 border-2 border-green-300'
                                                                                : 'bg-white border-2 border-gray-200'
                                                                        }`}
                                                                    >
                                                                        {appointment ? (
                                                                            <div className="text-sm">
                                                                                <div className="font-bold text-green-800">{appointment.name}</div>
                                                                                <div className="text-green-600 text-xs">{appointment.treatment}</div>
                                                                            </div>
                                                                        ) : (
                                                                            <div className="text-gray-400 text-sm text-center">×¤× ×•×™</div>
                                                                        )}
                                                                    </div>
                                                                );
                                                            })}
                                                        </React.Fragment>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Pending Appointments */}
                                <div className="mb-8">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Clock size={24} className="text-orange-500" />
                                        ×ª×•×¨×™× ×××ª×™× ×™× ×œ××™×©×•×¨ ({pendingAppointments.length})
                                    </h3>
                                    
                                    {pendingAppointments.length === 0 ? (
                                        <div className="bg-gray-100 rounded-xl p-6 text-center text-gray-600">
                                            ××™×Ÿ ×ª×•×¨×™× ×××ª×™× ×™×
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {pendingAppointments.map(apt => (
                                                <div key={apt.id} className="bg-orange-50 border-2 border-orange-200 rounded-xl p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                                    <div className="flex-1">
                                                        <div className="font-bold text-lg text-gray-800">{apt.name}</div>
                                                        <div className="text-gray-600 flex items-center gap-4 mt-1 flex-wrap">
                                                            <span>{apt.phone}</span>
                                                            <span>{apt.treatment}</span>
                                                        </div>
                                                        <div className="text-gray-700 font-medium mt-2">
                                                            {new Date(apt.date).toLocaleDateString('he-IL')} | {apt.time}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => approveAppointment(apt.id)}
                                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition duration-200"
                                                        >
                                                            <CheckCircle size={18} />
                                                            ××™×©×•×¨
                                                        </button>
                                                        <button
                                                            onClick={() => rejectAppointment(apt.id)}
                                                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition duration-200"
                                                        >
                                                            <XCircle size={18} />
                                                            ×“×—×™×™×”
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Approved Appointments */}
                                <div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <CheckCircle size={24} className="text-green-500" />
                                        ×ª×•×¨×™× ×××•×©×¨×™× ({approvedAppointments.length})
                                    </h3>
                                    
                                    {approvedAppointments.length === 0 ? (
                                        <div className="bg-gray-100 rounded-xl p-6 text-center text-gray-600">
                                            ××™×Ÿ ×ª×•×¨×™× ×××•×©×¨×™×
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {approvedAppointments.map(apt => (
                                                <div key={apt.id} className="bg-green-50 border-2 border-green-200 rounded-xl p-4">
                                                    <div className="font-bold text-lg text-gray-800">{apt.name}</div>
                                                    <div className="text-gray-600 flex items-center gap-4 mt-1 flex-wrap">
                                                        <span>{apt.phone}</span>
                                                        <span>{apt.treatment}</span>
                                                    </div>
                                                    <div className="text-gray-700 font-medium mt-2">
                                                        {new Date(apt.date).toLocaleDateString('he-IL')} | {apt.time}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NailSalonApp />);
    </script>
</body>
</html>
