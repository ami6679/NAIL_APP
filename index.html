<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 爪驻专 - 注专转 转专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjM8Bc5XWERDbmgEKnzV4d89hBovpsH24",
            authDomain: "nail-app-6679.firebaseapp.com",
            projectId: "nail-app-6679",
            storageBucket: "nail-app-6679.firebasestorage.app",
            messagingSenderId: "726553069513",
            appId: "1:726553069513:web:29803b1047c81136c44a18",
            measurementId: "G-DYQLNC064P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make db available globally
        window.db = db;
        window.firestore = { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, onSnapshot };
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Phone = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Lock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const LogOut = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const Home = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        // Constants
        const BUSINESS_HOURS = {
            start: 8,
            end: 16,
            workDays: [0, 1, 2, 3, 4]
        };

        const TREATMENT_TYPES = [
            { id: 'manicure', name: '拽专', duration: 60 },
            { id: 'pedicure', name: '驻拽专', duration: 60 },
            { id: 'gel', name: '\'', duration: 60 }
        ];

        const ADMIN_PASSWORD = 'admin123';

        function NailSalonApp() {
            const [view, setView] = useState('home');
            const [isAdmin, setIsAdmin] = useState(false);
            const [appointments, setAppointments] = useState([]);
            const [blockedSlots, setBlockedSlots] = useState([]);
            const [loading, setLoading] = useState(true);
            const [calendarView, setCalendarView] = useState('daily'); // 'daily' or 'weekly'
            
            const [clientForm, setClientForm] = useState({
                name: '',
                phone: '',
                treatment: '',
                date: '',
                time: ''
            });

            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');

            // Load appointments from Firebase
            useEffect(() => {
                const loadAppointments = async () => {
                    try {
                        const appointmentsRef = window.firestore.collection(window.db, 'appointments');
                        const snapshot = await window.firestore.getDocs(appointmentsRef);
                        
                        const loadedAppointments = [];
                        snapshot.forEach((doc) => {
                            loadedAppointments.push({ id: doc.id, ...doc.data() });
                        });
                        
                        setAppointments(loadedAppointments);
                        setLoading(false);
                    } catch (error) {
                        console.error('Error loading appointments:', error);
                        setLoading(false);
                    }
                };

                loadAppointments();

                // Real-time listener
                const appointmentsRef = window.firestore.collection(window.db, 'appointments');
                const unsubscribe = window.firestore.onSnapshot(appointmentsRef, (snapshot) => {
                    const loadedAppointments = [];
                    snapshot.forEach((doc) => {
                        loadedAppointments.push({ id: doc.id, ...doc.data() });
                    });
                    setAppointments(loadedAppointments);
                });

                return () => unsubscribe();
            }, []);

            const generateTimeSlots = (selectedDate) => {
                const slots = [];
                const date = new Date(selectedDate);
                const dayOfWeek = date.getDay();

                if (!BUSINESS_HOURS.workDays.includes(dayOfWeek)) {
                    return [];
                }

                const isDayBlocked = blockedSlots.some(
                    slot => slot.date === selectedDate && slot.time === 'all-day'
                );
                if (isDayBlocked) return [];

                for (let hour = BUSINESS_HOURS.start; hour < BUSINESS_HOURS.end; hour++) {
                    const timeStr = `${hour.toString().padStart(2, '0')}:00`;
                    
                    const isBlocked = blockedSlots.some(
                        slot => slot.date === selectedDate && slot.time === timeStr
                    );
                    
                    const isBooked = appointments.some(
                        apt => apt.date === selectedDate && apt.time === timeStr && apt.status === 'approved'
                    );

                    if (!isBlocked && !isBooked) {
                        slots.push(timeStr);
                    }
                }

                return slots;
            };

            const handleAdminLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setView('admin');
                    setPassword('');
                    setLoginError('');
                } else {
                    setLoginError('住住 砖');
                }
            };

            const handleAdminLogout = () => {
                setIsAdmin(false);
                setView('home');
            };

            const handleClientSubmit = async () => {
                if (!clientForm.name || !clientForm.phone || !clientForm.treatment || !clientForm.date || !clientForm.time) {
                    alert('  转  砖转');
                    return;
                }

                try {
                    const appointmentsRef = window.firestore.collection(window.db, 'appointments');
                    await window.firestore.addDoc(appointmentsRef, {
                        ...clientForm,
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    });

                    setClientForm({
                        name: '',
                        phone: '',
                        treatment: '',
                        date: '',
                        time: ''
                    });

                    alert('转专 砖 砖专! 注转 注住拽 转砖专 拽专.');
                    setView('home');
                } catch (error) {
                    console.error('Error adding appointment:', error);
                    alert('砖 砖转 转专. 住 砖.');
                }
            };

            const approveAppointment = async (id) => {
                try {
                    const appointmentRef = window.firestore.doc(window.db, 'appointments', id);
                    await window.firestore.updateDoc(appointmentRef, {
                        status: 'approved'
                    });
                } catch (error) {
                    console.error('Error approving appointment:', error);
                    alert('砖 砖专 转专');
                }
            };

            const rejectAppointment = async (id) => {
                try {
                    const appointmentRef = window.firestore.doc(window.db, 'appointments', id);
                    await window.firestore.deleteDoc(appointmentRef);
                } catch (error) {
                    console.error('Error rejecting appointment:', error);
                    alert('砖 拽转 转专');
                }
            };

            const getNextDays = (count = 14) => {
                const days = [];
                const today = new Date();
                
                for (let i = 0; i < count; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    
                    const dayOfWeek = date.getDay();
                    if (BUSINESS_HOURS.workDays.includes(dayOfWeek)) {
                        days.push({
                            date: date.toISOString().split('T')[0],
                            display: date.toLocaleDateString('he-IL', { 
                                weekday: 'long', 
                                day: 'numeric', 
                                month: 'long' 
                            })
                        });
                    }
                }
                
                return days;
            };

            // Generate calendar data
            const getCalendarData = () => {
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                if (calendarView === 'daily') {
                    return [{ date: todayStr, dayName: '' }];
                } else {
                    // Weekly view - get next 7 working days
                    const days = [];
                    let daysAdded = 0;
                    let currentDate = new Date(today);
                    
                    while (daysAdded < 7) {
                        const dayOfWeek = currentDate.getDay();
                        if (BUSINESS_HOURS.workDays.includes(dayOfWeek)) {
                            days.push({
                                date: currentDate.toISOString().split('T')[0],
                                dayName: currentDate.toLocaleDateString('he-IL', { weekday: 'short', day: 'numeric', month: 'numeric' })
                            });
                            daysAdded++;
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    return days;
                }
            };

            const getAppointmentForSlot = (date, time) => {
                return appointments.find(
                    apt => apt.date === date && apt.time === time && apt.status === 'approved'
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center">
                        <div className="text-2xl text-gray-600">注...</div>
                    </div>
                );
            }

            // HOME VIEW
            if (view === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <span className="text-4xl"></span>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">住 爪驻专</h1>
                                <p className="text-gray-600">注专转 转专 拽转</p>
                            </div>

                            <div className="space-y-4">
                                <button
                                    onClick={() => setView('client')}
                                    className="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 flex items-center justify-center gap-3 shadow-lg"
                                >
                                    <User size={24} />
                                    <span className="text-lg">拽注转 转专</span>
                                </button>

                                <button
                                    onClick={() => setView('adminLogin')}
                                    className="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 flex items-center justify-center gap-3 shadow-lg"
                                >
                                    <Lock size={24} />
                                    <span className="text-lg">住转 注转 注住拽</span>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // ADMIN LOGIN VIEW
            if (view === 'adminLogin') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
                            <button
                                onClick={() => setView('home')}
                                className="mb-6 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                            >
                                <Home size={20} />
                                <span>专</span>
                            </button>

                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Lock size={32} className="text-white" />
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800">住转 注转 注住拽</h2>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 font-medium mb-2">住住</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none"
                                        placeholder=" 住住"
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    onClick={handleAdminLogin}
                                    className="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-xl transition duration-200"
                                >
                                    转专转
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // CLIENT BOOKING VIEW
            if (view === 'client') {
                const availableDays = getNextDays();
                const availableSlots = clientForm.date ? generateTimeSlots(clientForm.date) : [];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-50 to-purple-50 p-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
                                <button
                                    onClick={() => setView('home')}
                                    className="mb-6 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                >
                                    <Home size={20} />
                                    <span>专</span>
                                </button>

                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-2">拽注转 转专</h2>
                                    <p className="text-gray-600"> 转 驻专 专 注 转</p>
                                </div>

                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                            <User size={18} />
                                            砖 
                                        </label>
                                        <input
                                            type="text"
                                            value={clientForm.name}
                                            onChange={(e) => setClientForm({...clientForm, name: e.target.value})}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none"
                                            placeholder=": 砖专 "
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                            <Phone size={18} />
                                            驻
                                        </label>
                                        <input
                                            type="tel"
                                            value={clientForm.phone}
                                            onChange={(e) => setClientForm({...clientForm, phone: e.target.value})}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none"
                                            placeholder="050-1234567"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2">住 驻</label>
                                        <div className="grid grid-cols-3 gap-3">
                                            {TREATMENT_TYPES.map(treatment => (
                                                <button
                                                    key={treatment.id}
                                                    type="button"
                                                    onClick={() => setClientForm({...clientForm, treatment: treatment.name})}
                                                    className={`py-3 px-4 rounded-xl font-medium transition duration-200 ${
                                                        clientForm.treatment === treatment.name
                                                            ? 'bg-pink-500 text-white shadow-lg'
                                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    {treatment.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                            <Calendar size={18} />
                                            转专
                                        </label>
                                        <select
                                            value={clientForm.date}
                                            onChange={(e) => setClientForm({...clientForm, date: e.target.value, time: ''})}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none"
                                        >
                                            <option value="">专 转专</option>
                                            {availableDays.map(day => (
                                                <option key={day.date} value={day.date}>
                                                    {day.display}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {clientForm.date && (
                                        <div>
                                            <label className="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                                                <Clock size={18} />
                                                砖注
                                            </label>
                                            {availableSlots.length > 0 ? (
                                                <div className="grid grid-cols-4 gap-3">
                                                    {availableSlots.map(slot => (
                                                        <button
                                                            key={slot}
                                                            type="button"
                                                            onClick={() => setClientForm({...clientForm, time: slot})}
                                                            className={`py-3 px-4 rounded-xl font-medium transition duration-200 ${
                                                                clientForm.time === slot
                                                                    ? 'bg-pink-500 text-white shadow-lg'
                                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                            }`}
                                                        >
                                                            {slot}
                                                        </button>
                                                    ))}
                                                </div>
                                            ) : (
                                                <div className="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-xl">
                                                     砖注转 驻转 转专 
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <button
                                        onClick={handleClientSubmit}
                                        disabled={!clientForm.name || !clientForm.phone || !clientForm.treatment || !clientForm.date || !clientForm.time}
                                        className="w-full bg-pink-500 hover:bg-pink-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg"
                                    >
                                        砖转 拽砖 转专
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // ADMIN VIEW
            if (view === 'admin' && isAdmin) {
                const pendingAppointments = appointments.filter(apt => apt.status === 'pending');
                const approvedAppointments = appointments.filter(apt => apt.status === 'approved');
                const calendarDays = getCalendarData();

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-4">
                        <div className="max-w-7xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800"> 转专</h2>
                                    <button
                                        onClick={handleAdminLogout}
                                        className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl transition duration-200"
                                    >
                                        <LogOut size={18} />
                                        转转拽转
                                    </button>
                                </div>

                                {/* Calendar View Selector */}
                                <div className="mb-8">
                                    <div className="flex gap-2 mb-4">
                                        <button
                                            onClick={() => setCalendarView('daily')}
                                            className={`px-6 py-2 rounded-lg font-medium transition duration-200 ${
                                                calendarView === 'daily'
                                                    ? 'bg-purple-500 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            
                                        </button>
                                        <button
                                            onClick={() => setCalendarView('weekly')}
                                            className={`px-6 py-2 rounded-lg font-medium transition duration-200 ${
                                                calendarView === 'weekly'
                                                    ? 'bg-purple-500 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            砖注
                                        </button>
                                    </div>

                                    {/* Calendar Grid */}
                                    <div className="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4 overflow-x-auto">
                                        <div className="min-w-max">
                                            <div className={`grid gap-2 ${calendarView === 'weekly' ? 'grid-cols-8' : 'grid-cols-2'}`}>
                                                {/* Header */}
                                                <div className="font-bold text-gray-700 p-3 bg-white rounded-lg">砖注</div>
                                                {calendarDays.map(day => (
                                                    <div key={day.date} className="font-bold text-gray-700 p-3 bg-white rounded-lg text-center">
                                                        {day.dayName}
                                                    </div>
                                                ))}

                                                {/* Time Slots */}
                                                {Array.from({ length: BUSINESS_HOURS.end - BUSINESS_HOURS.start }, (_, i) => {
                                                    const hour = BUSINESS_HOURS.start + i;
                                                    const timeStr = `${hour.toString().padStart(2, '0')}:00`;

                                                    return (
                                                        <React.Fragment key={timeStr}>
                                                            <div className="font-medium text-gray-600 p-3 bg-white rounded-lg flex items-center justify-center">
                                                                {timeStr}
                                                            </div>
                                                            {calendarDays.map(day => {
                                                                const appointment = getAppointmentForSlot(day.date, timeStr);
                                                                
                                                                return (
                                                                    <div
                                                                        key={`${day.date}-${timeStr}`}
                                                                        className={`p-3 rounded-lg transition duration-200 ${
                                                                            appointment
                                                                                ? 'bg-green-100 border-2 border-green-300'
                                                                                : 'bg-white border-2 border-gray-200'
                                                                        }`}
                                                                    >
                                                                        {appointment ? (
                                                                            <div className="text-sm">
                                                                                <div className="font-bold text-green-800">{appointment.name}</div>
                                                                                <div className="text-green-600 text-xs">{appointment.treatment}</div>
                                                                            </div>
                                                                        ) : (
                                                                            <div className="text-gray-400 text-sm text-center">驻</div>
                                                                        )}
                                                                    </div>
                                                                );
                                                            })}
                                                        </React.Fragment>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Pending Appointments */}
                                <div className="mb-8">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Clock size={24} className="text-orange-500" />
                                        转专 转 砖专 ({pendingAppointments.length})
                                    </h3>
                                    
                                    {pendingAppointments.length === 0 ? (
                                        <div className="bg-gray-100 rounded-xl p-6 text-center text-gray-600">
                                             转专 转
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {pendingAppointments.map(apt => (
                                                <div key={apt.id} className="bg-orange-50 border-2 border-orange-200 rounded-xl p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                                    <div className="flex-1">
                                                        <div className="font-bold text-lg text-gray-800">{apt.name}</div>
                                                        <div className="text-gray-600 flex items-center gap-4 mt-1 flex-wrap">
                                                            <span>{apt.phone}</span>
                                                            <span>{apt.treatment}</span>
                                                        </div>
                                                        <div className="text-gray-700 font-medium mt-2">
                                                            {new Date(apt.date).toLocaleDateString('he-IL')} | {apt.time}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => approveAppointment(apt.id)}
                                                            className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition duration-200"
                                                        >
                                                            <CheckCircle size={18} />
                                                            砖专
                                                        </button>
                                                        <button
                                                            onClick={() => rejectAppointment(apt.id)}
                                                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition duration-200"
                                                        >
                                                            <XCircle size={18} />
                                                            
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Approved Appointments */}
                                <div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <CheckCircle size={24} className="text-green-500" />
                                        转专 砖专 ({approvedAppointments.length})
                                    </h3>
                                    
                                    {approvedAppointments.length === 0 ? (
                                        <div className="bg-gray-100 rounded-xl p-6 text-center text-gray-600">
                                             转专 砖专
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {approvedAppointments.map(apt => (
                                                <div key={apt.id} className="bg-green-50 border-2 border-green-200 rounded-xl p-4">
                                                    <div className="font-bold text-lg text-gray-800">{apt.name}</div>
                                                    <div className="text-gray-600 flex items-center gap-4 mt-1 flex-wrap">
                                                        <span>{apt.phone}</span>
                                                        <span>{apt.treatment}</span>
                                                    </div>
                                                    <div className="text-gray-700 font-medium mt-2">
                                                        {new Date(apt.date).toLocaleDateString('he-IL')} | {apt.time}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NailSalonApp />);
    </script>
</body>
</html>
